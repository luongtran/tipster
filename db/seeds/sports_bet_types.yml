      line: 'no'
      selection_format: "%{selection}"
      betclic: 'Ftb_Fts'
      netbet: '1ère équipe à marquer'
    -
      code: 'soccer_last_team_to_score'
      name: 'Last Team to Score'
      line: 'no'
      selection_format: "%{selection}"
      betclic: 'Ftb_Lts'
    -
      code: 'soccer_handicap'
      name: 'Handicap'
      line: 'yes'
      selection_format: "%{selection} %{line}"
      betclic: ''
    -
      code: 'soccer_asian_handicap'
      name: 'Asian Handicap'
      line: 'yes'
      selection_format: "%{selection} %{line}"
      betclic: ''
    -
      code: 'soccer_correct_score'
      name: 'Correct Score'
      line: 'no'
      selection_format: "%{selection}"
      betclic: 'Ftb_Csc'
    -
      code: 'soccer_correct_score_ht'
      name: 'Correct Score HT'
      line: 'no'
      selection_format: "%{selection}"
      betclic: 'Ftb_Hcs'
    -
      code: 'soccer_total_goals'
      name: 'Total Goals'
      line: 'no'
      selection_format: "%{selection}"
      betclic: 'Ftb_Tgl'
    -
      code: 'soccer_double_chance'
