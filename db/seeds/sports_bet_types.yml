-
  name: 'Football'
  code: 'soccer'
  betclic_id: '1'
  bet_types:
    -
      code: 'soccer_match_result'
      name: 'Match Result'
      line: 'no'
      selection_format: "%{selection}"
      betclic_code: 'Ftb_Mr3'
      netbet: '1-N-2'
    -
      code: 'soccer_match_result_ht'
      name: 'Match Result HT'
      line: 'no'
      selection_format: "%{selection} Half Time"
      betclic: 'Ftb_Htr'
      netbet: '1-N-2 Mi-temps'
