-
  name: 'Football'
  code: 'soccer'
  bet_types:
    -
      code: 'soccer_match_odds'
      name: 'Match Result'
      line: 'no'
      selection_format: "%{selection}"
      betclic: 'Ftb_Mr3'
      france_paris: '1-N-2'
    -
      code: 'soccer_match_odds_ht'
      name: 'Match Result HT'
      line: 'no'
      selection_format: "%{selection} Half Time"
      betclic: 'Ftb_Htr'
      france_paris: '1-N-2 Mi-temps'
    -
      code: 'soccer_over_under'
      name: 'Over/Under'
      line: 'yes'
      selection_format: "%{selection} %{line}"
      betclic: 'Ftb_10'
      france_paris: 'Over Under'
    -
      code: 'soccer_over_under_ht'
      name: 'Over/Under HT'
      line: 'yes'
      selection_format: "%{selection} %{line} Half Time"
      betclic: 'Ftb_60'
    -
      code: 'soccer_first_team_to_score'
      name: 'First Team to Score'
      line: 'no'
      selection_format: "%{selection}"
      betclic: ''
      france_paris: '1ère équipe à marquer'
    -
      code: 'soccer_european_handicap'
      name: 'European Handicap'
      line: 'yes'
      selection_format: "%{selection} %{line}"
      betclic: ''
    -
      code: 'soccer_asian_handicap'
      name: 'Asian Handicap'
      line: 'yes'
      selection_format: "%{selection} %{line}"
      betclic: ''
-
  name: 'Tennis'
  code: 'tennis'
  bet_types:
    - # Who is winner
      code: 'tennis_two_way'
      name: 'Two way'
      line: 'no'
      selection_format: "%{selection}"
      other_name: 'Match Winner'
      betclic: 'Ten_Mr2'
      france_paris: '1-2'
    - # Who will win the first set
      code: 'tennis_first_set_winner'
      name: 'First Set Winner'
      line: 'no'
      selection_format: "%{selection} First Set"
      betclic: 'Ten_Fsw'
      france_paris: 'Vainqueur 1er set'
    -  # Over or under games total games
      code: 'tennis_over_under_games'
      name: 'Over/Under Games'
      line: 'yes'
      selection_format: "%{selection} %{line} games"
      france_paris: 'Over Under Jeux'
    -  # Over or Under total sets
      code: 'tennis_over_under_sets'
      name: 'Over/Under Sets'
      line: 'yes'
      selection_format: "%{selection} %{line} sets"
      france_paris: 'Over Under'
    -
      code: 'tennis_handicap_sets'
      name: 'Handicap Sets'
      line: 'yes'
      selection_format: "%{selection} %{line} (sets)"
